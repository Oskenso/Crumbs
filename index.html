<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width">
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Cache-Control" content="no-cache,no-Store" />
	<meta name="author" content="contact@oskenso.com">

    <title>Crumbs</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="app.css" type="text/css" />

</head>
<body>

<header class="navbar navbar-dark bg-inverse navbar-static-top bd-navbar" role="banner">
	<a class="navbar-brand" href="/">Crumbs</a>
	<nav class="nav navbar-nav pull-xs-right">
		<button class="nav-item btn btn-sm btn-primary">
			<i id="btn-load-rom" class="fa fa-folder-open"></i>
		</button>
		
		<button id="btn-run" class="nav-item btn btn-sm btn-success">
			<i class="fa fa-play"></i>
		</button>
		
		<button id="btn-step" class="nav-item btn btn-sm btn-info">
			<i class="fa fa-step-forward"></i>
		</button>
		
		<button id="btn-pause" class="nav-item btn btn-sm btn-warning">
			<i class="fa fa-pause"></i>
		</button>
		
		<button id="btn-stop" class="nav-item btn btn-sm btn-danger">
			<i class="fa fa-stop"></i> 
		</button>
		
		<button id="btn-reset" class="nav-item btn btn-sm btn-secondary">
			<i class="fa fa-refresh"></i>
		</button>

	</nav>

</header>

    <div id="content" class="container">

		<input id="rFile" type="file" style="display: none;" />
		<div class="row">
			<div id="col-display" class="col-xs-12">
				
				<canvas id="gDisplay" class="display" width="64" height="32"></canvas>
				
			</div>
			
			<div id="col-memView" class="col-xs-12">
				<p class="lead">Memory View</p>
				<canvas id="memView" class="display" width="64" height="64"></canvas>
			</div>
		</div>
		

	</div>

	<script src="app.js"></script>

</body>
</html>
